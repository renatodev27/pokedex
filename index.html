<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="css/pokedex-styles.css">
</head>
<body>
    <div id="app">
        <div class="pokedex-body">
            <div class="pokedex-left-side">
                <div class="header-ls">
                    <div class="back-rectangle"></div>
                    <div class="lower-triangle"></div>
                    <div class="rest-rectangle"></div>
                    
                    <!-- <div class="back-rectangle shadow-br"></div> -->
                    <div class="lower-triangle shadow-lt"></div>
                    <!-- <div class="rest-rectangle shadow-rr"></div> -->
                    
                    <div class="large-circle">
                        <div class="principal-circle">
                            <div class="inner-circle"></div>
                        </div>
                    </div>
                    <div class="small-circle first"></div>
                    <div class="small-circle second"></div>
                    <div class="small-circle third"></div>
                </div>
                <div class="body-ls">
                    <div class="pokedex-screen">
                        <div class="inner-circle first"></div>
                        <div class="inner-circle second"></div>
                        <div class="inner-screen"></div>
                        <div class="inner-circle bottom"></div>
                        <div class="inner-line one"></div>
                        <div class="inner-line two"></div>
                        <div class="inner-line three"></div>
                        <div class="inner-line four"></div>
                    </div>
                </div>
                <div class="footer-ls">
                    <div class="circle"></div>
                    <div class="button-bar first"></div>
                    <div class="button-bar second"></div>

                    <div class="btn-vertical">
                        <div class="arrow-up"></div>
                        <div class="arrow-down"></div>
                    </div>
                    <div class="btn-horizontal">
                        <div class="arrow-left"></div>
                        <div class="arrow-right"></div>
                    </div>

                    <input type="text" class="input-container">
                </div>
            </div>
            <div class="pokedex-tube">
                <div class="tube-spinner up"></div>
                <div class="tube-spinner middle"></div>
                <div class="tube-spinner down"></div>
            </div>
            <div class="pokedex-right-side">
            </div>
        </div>
        <!-- <table>
            <tr v-for="pokem in pokemonList">
                <td>
                    <img :src="pokem.sprites.other.dream_world.front_default">
                    <h6  v-text="pokem.name"></h6>
                </td>
            </tr>
        </table> -->

    </div>
    
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
